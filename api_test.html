<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE/BSE Data Downloader API - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .response-container {
            margin-top: 20px;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .response-header h3 {
            color: #333;
        }
        
        .clear-btn {
            background: #e74c3c;
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .response {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .api-url {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .api-url input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä NSE/BSE Data Downloader API</h1>
            <p>Interactive API Testing Interface</p>
        </div>
        
        <div class="card">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="api-url">
                <div style="flex: 1;">
                    <label>API Base URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:5000">
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üîç Information & Status</h2>
            <div class="button-group">
                <button onclick="testHealth()">Health Check</button>
                <button onclick="testRoot()">API Info</button>
                <button onclick="testConfig()">Get Config</button>
                <button onclick="testAllStatus()">All Status</button>
                <button onclick="testSummary()">Data Summary</button>
            </div>
        </div>
        
        <div class="card">
            <h2>üìà Exchange Status</h2>
            <div class="input-group">
                <label>Select Exchange</label>
                <select id="exchangeSelect">
                    <option value="NSE_EQ">NSE Equity</option>
                    <option value="NSE_FO">NSE Futures & Options</option>
                    <option value="NSE_SME">NSE SME</option>
                    <option value="NSE_INDEX">NSE Indices</option>
                    <option value="BSE_EQ">BSE Equity</option>
                    <option value="BSE_INDEX">BSE Indices</option>
                </select>
            </div>
            <button onclick="testExchangeStatus()">Get Exchange Status</button>
        </div>
        
        <div class="card">
            <h2>üîÑ Data Refresh</h2>
            <div class="input-group">
                <label>Exchange</label>
                <select id="refreshExchange">
                    <option value="NSE_EQ">NSE Equity</option>
                    <option value="NSE_FO">NSE Futures & Options</option>
                    <option value="NSE_SME">NSE SME</option>
                    <option value="NSE_INDEX">NSE Indices</option>
                    <option value="BSE_EQ">BSE Equity</option>
                    <option value="BSE_INDEX">BSE Indices</option>
                </select>
            </div>
            <div class="input-group">
                <label>Start Date (Optional - YYYY-MM-DD)</label>
                <input type="date" id="startDate">
            </div>
            <div class="input-group">
                <label>End Date (Optional - YYYY-MM-DD)</label>
                <input type="date" id="endDate">
            </div>
            <button onclick="refreshExchange()">Refresh Exchange</button>
        </div>
        
        <div class="card">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Processing request...</div>
            </div>
            
            <div class="response-container">
                <div class="response-header">
                    <h3>Response <span id="statusBadge"></span></h3>
                    <button class="clear-btn" onclick="clearResponse()">Clear</button>
                </div>
                <div class="response" id="response">No response yet. Click any button above to test the API.</div>
            </div>
        </div>
    </div>
    
    <script>
        function getApiUrl() {
            return document.getElementById('apiUrl').value;
        }
        
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }
        
        function displayResponse(data, isError = false) {
            hideLoading();
            const responseDiv = document.getElementById('response');
            const statusBadge = document.getElementById('statusBadge');
            
            responseDiv.textContent = JSON.stringify(data, null, 2);
            
            if (isError) {
                statusBadge.innerHTML = '<span class="status-badge status-error">ERROR</span>';
            } else {
                statusBadge.innerHTML = '<span class="status-badge status-success">SUCCESS</span>';
            }
        }
        
        function clearResponse() {
            document.getElementById('response').textContent = 'No response yet. Click any button above to test the API.';
            document.getElementById('statusBadge').innerHTML = '';
        }
        
        async function apiRequest(endpoint, method = 'GET', body = null) {
            showLoading();
            const url = getApiUrl() + endpoint;
            
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                displayResponse(data, !response.ok);
            } catch (error) {
                displayResponse({ error: error.message }, true);
            }
        }
        
        function testHealth() {
            apiRequest('/health');
        }
        
        function testRoot() {
            apiRequest('/');
        }
        
        function testConfig() {
            apiRequest('/config');
        }
        
        function testAllStatus() {
            apiRequest('/status');
        }
        
        function testSummary() {
            apiRequest('/summary');
        }
        
        function testExchangeStatus() {
            const exchange = document.getElementById('exchangeSelect').value;
            apiRequest(`/status/${exchange}`);
        }
        
        function refreshExchange() {
            const exchange = document.getElementById('refreshExchange').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            const body = {};
            if (startDate) body.start_date = startDate;
            if (endDate) body.end_date = endDate;
            
            apiRequest(`/refresh/${exchange}`, 'POST', Object.keys(body).length > 0 ? body : null);
        }
    </script>
</body>
</html>
