<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE/BSE Data Downloader API - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .response-container {
            margin-top: 20px;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .response-header h3 {
            color: #333;
        }
        
        .clear-btn {
            background: #e74c3c;
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .response {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .formatted-response {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .result-summary {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }
        
        .result-summary h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .result-summary .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .summary-stat {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .summary-stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .summary-stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        
        .exchange-results {
            display: grid;
            gap: 10px;
        }
        
        .exchange-result-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .exchange-result-card.success {
            border-left: 4px solid #48bb78;
        }
        
        .exchange-result-card.error {
            border-left: 4px solid #f56565;
        }
        
        .exchange-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .exchange-result-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }
        
        .exchange-result-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .exchange-result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .result-detail {
            display: flex;
            flex-direction: column;
        }
        
        .result-detail-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        
        .result-detail-value {
            color: #333;
            font-weight: 500;
        }
        
        .result-message {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9em;
            color: #555;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .api-url {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .api-url input {
            flex: 1;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checkbox-item:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-weight: 500;
        }
        
        .checkbox-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .checkbox-actions button {
            flex: 1;
            padding: 8px 16px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Interactive API Testing Interface</p>
        </div>
        
        <div class="card">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="api-url">
                <div style="flex: 1;">
                    <label>API Base URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:5000">
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üîÑ Data Refresh</h2>
            <div class="checkbox-actions">
                <button onclick="selectAllExchanges()">Select All</button>
                <button onclick="deselectAllExchanges()">Deselect All</button>
            </div>
            <div class="checkbox-group" id="exchangeCheckboxes">
                <div class="checkbox-item">
                    <input type="checkbox" id="chk_NSE_EQ" value="NSE_EQ">
                    <label for="chk_NSE_EQ">NSE Equity</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="chk_NSE_FO" value="NSE_FO">
                    <label for="chk_NSE_FO">NSE Futures & Options</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="chk_NSE_SME" value="NSE_SME">
                    <label for="chk_NSE_SME">NSE SME</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="chk_NSE_INDEX" value="NSE_INDEX">
                    <label for="chk_NSE_INDEX">NSE Indices</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="chk_BSE_EQ" value="BSE_EQ">
                    <label for="chk_BSE_EQ">BSE Equity</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="chk_BSE_INDEX" value="BSE_INDEX">
                    <label for="chk_BSE_INDEX">BSE Indices</label>
                </div>
            </div>
            <button onclick="refreshSelectedExchanges()">üîÑ Refresh Selected Exchanges</button>
        </div>
        
        <div class="card">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Processing request...</div>
            </div>
            
            <div class="response-container">
                <div class="response-header">
                    <h3>Response <span id="statusBadge"></span></h3>
                    <button class="clear-btn" onclick="clearResponse()">Clear</button>
                </div>
                <div class="response" id="response">No response yet. Click any button above to test the API.</div>
            </div>
        </div>
    </div>
    
    <script>
        function getApiUrl() {
            return document.getElementById('apiUrl').value;
        }
        
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }
        
        function displayResponse(data, isError = false) {
            hideLoading();
            const responseDiv = document.getElementById('response');
            const statusBadge = document.getElementById('statusBadge');
            
            // Check if this is a refresh response with results
            if (data.results && typeof data.results === 'object') {
                responseDiv.innerHTML = formatRefreshResponse(data);
            } else {
                // For other responses, show formatted JSON
                responseDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            }
            
            if (isError) {
                statusBadge.innerHTML = '<span class="status-badge status-error">ERROR</span>';
            } else {
                statusBadge.innerHTML = '<span class="status-badge status-success">SUCCESS</span>';
            }
        }
        
        function formatRefreshResponse(data) {
            let html = '<div class="formatted-response">';
            
            // Summary section
            if (data.summary || data.status) {
                html += '<div class="result-summary">';
                html += '<h4>üìä Refresh Summary</h4>';
                
                if (data.results) {
                    const results = data.results;
                    const total = Object.keys(results).length;
                    const successful = Object.values(results).filter(r => r.success).length;
                    const failed = total - successful;
                    const totalDates = Object.values(results).reduce((sum, r) => sum + (r.dates_processed || 0), 0);
                    
                    html += '<div class="summary-stats">';
                    html += `<div class="summary-stat">
                        <div class="summary-stat-value">${total}</div>
                        <div class="summary-stat-label">Total Exchanges</div>
                    </div>`;
                    html += `<div class="summary-stat">
                        <div class="summary-stat-value" style="color: #48bb78;">${successful}</div>
                        <div class="summary-stat-label">Successful</div>
                    </div>`;
                    html += `<div class="summary-stat">
                        <div class="summary-stat-value" style="color: #f56565;">${failed}</div>
                        <div class="summary-stat-label">Failed</div>
                    </div>`;
                    html += `<div class="summary-stat">
                        <div class="summary-stat-value">${totalDates}</div>
                        <div class="summary-stat-label">Dates Processed</div>
                    </div>`;
                    html += '</div>';
                }
                
                if (data.summary) {
                    html += `<div style="padding: 10px; background: #e3f2fd; border-radius: 6px; color: #1976d2; font-weight: 500;">${data.summary}</div>`;
                }
                
                html += '</div>';
            }
            
            // Exchange results
            if (data.results) {
                html += '<div class="exchange-results">';
                
                for (const [exchange, result] of Object.entries(data.results)) {
                    const statusClass = result.success ? 'success' : 'error';
                    const statusText = result.success ? 'SUCCESS' : 'ERROR';
                    const statusBadgeClass = result.success ? 'status-success' : 'status-error';
                    
                    html += `<div class="exchange-result-card ${statusClass}">`;
                    html += `<div class="exchange-result-header">`;
                    html += `<div class="exchange-result-name">${exchange}</div>`;
                    html += `<div class="exchange-result-status ${statusBadgeClass}">${statusText}</div>`;
                    html += `</div>`;
                    
                    if (result.message || result.error) {
                        html += `<div class="result-message">${result.message || result.error}</div>`;
                    }
                    
                    html += '<div class="exchange-result-details">';
                    
                    if (result.dates_processed !== undefined) {
                        html += `<div class="result-detail">
                            <span class="result-detail-label">Dates Processed</span>
                            <span class="result-detail-value">${result.dates_processed}</span>
                        </div>`;
                    }
                    
                    if (result.start_date) {
                        html += `<div class="result-detail">
                            <span class="result-detail-label">Start Date</span>
                            <span class="result-detail-value">${result.start_date}</span>
                        </div>`;
                    }
                    
                    if (result.end_date) {
                        html += `<div class="result-detail">
                            <span class="result-detail-label">End Date</span>
                            <span class="result-detail-value">${result.end_date}</span>
                        </div>`;
                    }
                    
                    if (result.last_file_date) {
                        html += `<div class="result-detail">
                            <span class="result-detail-label">Last File Date</span>
                            <span class="result-detail-value">${result.last_file_date}</span>
                        </div>`;
                    }
                    
                    if (result.total_files !== undefined) {
                        html += `<div class="result-detail">
                            <span class="result-detail-label">Total Files</span>
                            <span class="result-detail-value">${result.total_files}</span>
                        </div>`;
                    }
                    
                    html += '</div>';
                    html += '</div>';
                }
                
                html += '</div>';
            }
            
            html += '</div>';
            return html;
        }
        
        function clearResponse() {
            document.getElementById('response').textContent = 'No response yet. Click any button above to test the API.';
            document.getElementById('statusBadge').innerHTML = '';
        }
        
        async function apiRequest(endpoint, method = 'GET', body = null) {
            showLoading();
            const url = getApiUrl() + endpoint;
            
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                displayResponse(data, !response.ok);
            } catch (error) {
                displayResponse({ error: error.message }, true);
            }
        }
        
        function selectAllExchanges() {
            document.querySelectorAll('#exchangeCheckboxes input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = true;
            });
        }
        
        function deselectAllExchanges() {
            document.querySelectorAll('#exchangeCheckboxes input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        }
        
        function refreshSelectedExchanges() {
            const checkboxes = document.querySelectorAll('#exchangeCheckboxes input[type="checkbox"]:checked');
            const selectedExchanges = Array.from(checkboxes).map(cb => cb.value);
            
            if (selectedExchanges.length === 0) {
                displayResponse({ error: 'Please select at least one exchange' }, true);
                return;
            }
            
            const body = {
                exchanges: selectedExchanges
            };
            
            apiRequest('/refresh', 'POST', body);
        }
    </script>
</body>
</html>
